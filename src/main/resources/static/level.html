<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>设置置顶位置</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>设置置顶位置</legend>
			</fieldset>

			<form class="layui-form" style="margin-top: 100px;">
				<div class="layui-form-item">
					<label class="layui-form-label">置顶位置</label>
					<div class="layui-input-block">
						<input type="number" name="type_name" autocomplete="off" placeholder="请输入秒杀商品的置顶位置" class="layui-input level" style="width: 300px;">
					</div>
				</div>

			</form>

			<div style="margin-left:200px;margin-top: 50px; ">
				<button class="layui-btn layui-btn-lg layui-btn-normal" id="save">保存</button>
			</div>
		</div>
		<script type="text/javascript " src="js/jquery.min.js "></script>
		<script src="js/common.js "></script>
		<script src="layui/layui.js "></script>
		<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
		<script>
			var goodsid;
			$(function() {
				goodsid = getQueryString("goodsid");
				layui.use(['element', 'form', "upload"], function() {
					var $ = layui.jquery,
						element = layui.element;
					var upload = layui.upload;
					form = layui.form;
				})

				$("#save").click(function() {

					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/goods/settop", //路径 
						dataType: 'json',
						data: {
							goodsid: goodsid,
							toplevel: $(".level").val(),
						}, //数据，这里使用的是Json格式进行传输 
						success: function(data) { //返回数据根据结果进行相应的处理 
							if(data.meta.code == 200) {
								layer.msg('保存成功', {
									icon: 1
								});

							} else {
								layer.msg('保存失败', {
									icon: 5
								});
							}
						}
					});

				})

			})
		</script>
	</body>

</html>
