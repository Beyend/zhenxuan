<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>编辑城市</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="static/css/style.css">
		<style>
			.sp {
				width: 150px;
				height: 150px;
			}
			
			.tp {
				width: 100px;
				height: 100px;
			}
			
			.layui-table-cell {
				height: auto;
			}
			
			.img {
				width: 92px;
				height: 92px;
				padding-left: 10px;
			}
			
			* {
				margin: 0px;
				padding: 0px;
			}
			
			.logo {
				width: 150px;
				height: 150px;
			}
			
			.noOb {
				display: block;
				width: 80%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑城市</legend>
			</fieldset>
			<form class="layui-form" style="  margin-top: 100px;">
				<div class="layui-form-item">
					<label class="layui-form-label">城市名称</label>
					<div class="layui-input-block">
						<input type="text" autocomplete="off" placeholder="请输入城市详细名称，如上海市" class="layui-input cityname">
					</div>
				</div>

			</form>
			<div style="margin-left:300px;margin-top: 50px; ">
				<button class="layui-btn layui-btn-lg layui-btn-normal" id="save">保存</button>
			</div>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script src="js/common.js"></script>
			<script src="layui/layui.js"></script>
			<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="refuse">删除</a>
			</script>
			<script type="text/html" id="barDemo2">
				<img src="{{d.head_img}}" />
			</script>
			<script>
				var cityid;
				$(function() {
					cityid = getQueryString("cityid");
					layui.use(['form', 'layer', 'laypage', 'upload'],
						function() {

							var form = layui.form;
							$.ajax({
								type: "POST", //提交方式 
								url: baseurl + '/city/getcityinfo',
								//数据，这里使用的是Json格式进行传输 
								data: {
									cityid: cityid,
								},
								success: function(data) { //返回数据根据结果进行相应的处理 
									if(data.meta.code == 200) {
										$(".cityname").val(data.data.cityname)
									}

								}

							});
						})

					$("#save").click(function() {
						$.ajax({
							type: "POST", //提交方式 
							url: baseurl + '/city/updatecity',
							//数据，这里使用的是Json格式进行传输 
							data: {
								cityid: cityid,
								cityname: $(".cityname").val(),
							},
							success: function(data) { //返回数据根据结果进行相应的处理 
								if(data.meta.code == 200) {
									layer.msg('保存成功', {
										icon: 1
									});
								} else {
									layer.msg('保存失败', {
										icon: 5
									});
								}

							}

						});
					})
				})
			</script>

	</body>

</html>
