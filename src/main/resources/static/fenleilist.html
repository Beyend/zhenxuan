			<script type="text/javascript" src="js/jquery.min.js"></script>

			<script>
				var list;
				var laypage;
				var status;
				var layer;
				var form;
				var attributeid;
				var addt;
				var class1;
				$(function() {
					layui.use(['form', 'layer', 'laypage'],
						function() {
							form = layui.form;
							layer = layui.layer;
							laypage = layui.laypage;
							getForumList()
							form.on('select(type)', function(data) {
								attributeid = data.value;
								console.log(attributeid);
								getForumList()
							});
							form.on('select(type2)', function(data) {
								addt = data.value;
								console.log(addt);
								topForum()
							});
							form.on('select(type1)', function(data) {
								class1 = data.value;
								console.log(class1);
								getForumList1()
							});
						})

				})

				function getForumList() {
					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/classa/getclassalist", //路径 
						dataType: 'json',
						data: {
							attributeid: attributeid,
						},
						success: function(data) { //返回数据根据结果进行相应的处理 
							console.log(data.data);
							list = data.data;
							layui.use('table', function() {
								var table = layui.table;
								//第一个实例
								table.render({
									elem: '#test',
									id: 'testReload',
									data: list, //数据接口
									align: 'center',
									limit: 50,
									cols: [
										[{
											field: 'classaid',
											title: 'ID',
											width: 180,
											align: 'center'
										}, {
											field: 'classaname',
											title: '一级分类名称',
											width: 200,
											align: 'center'

										}, {
											field: 'addtime',
											title: '创建时间',
											width: 180,
											align: 'center'

										}, {
											title: '操作',
											width: 120,
											align: 'center',
											toolbar: '#barDemo'
										}]
									]
								});
								table.on('tool(demo)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
									var data = obj.data; //获得当前行数据
									var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
									var tr = obj.tr; //获得当前行 tr 的DOM对象
									var classaid = obj.data.classaid;

									if(layEvent === 'del') { //删除
										layer.confirm('确定要删除吗',
											function(index) {
												$.ajax({
													type: "POST", //提交方式 
													url: baseurl + "/classa/deleteclassa", //路径 
													dataType: 'json',
													data: {
														classaid: classaid,
													}, //数据，这里使用的是Json格式进行传输 
													success: function(data) { //返回数据根据结果进行相应的处理 
														console.log(data.meta.code);
														if(data.meta.code == 200) {
															layer.msg('删除成功', {
																icon: 1
															});
															obj.del();
														} else if(data.meta.code == 102) {
															layer.msg('删除失败', {
																icon: 5
															});
														}
													}
												})
											})

									}
								});
							});
						}
					});
				}

				function getForumList1() {
					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/classb/getclassblist", //路径 
						dataType: 'json',
						data: {
							classaid: class1,
						},
						success: function(data) { //返回数据根据结果进行相应的处理 
							console.log(data.data);
							list = data.data;
							layui.use('table', function() {
								var table = layui.table;
								//第一个实例
								table.render({
									elem: '#test1',
									id: 'testReload',
									data: list, //数据接口
									align: 'center',
									cols: [
										[{
											field: 'classbid',
											title: 'ID',
											width: 180,
											align: 'center'
										}, {
											field: 'classbname',
											title: '二级分类名称',
											width: 200,
											align: 'center'

										}, {
											field: 'classbimg',
											title: '二级分类图标',
											width: 200,
											align: 'center',
											templet: '#barDemo2',

										}, {
											field: 'addtime',
											title: '创建时间',
											width: 180,
											align: 'center'

										}, {
											title: '操作',
											width: 120,
											align: 'center',
											toolbar: '#barDemo1'
										}]
									]
								});
								table.on('tool(demo1)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
									var data = obj.data; //获得当前行数据
									var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
									var tr = obj.tr; //获得当前行 tr 的DOM对象
									var classbid = obj.data.classbid;

									if(layEvent === 'del1') { //删除
										layer.confirm('确定要删除吗',
											function(index) {
												$.ajax({
													type: "POST", //提交方式 
													url: baseurl + "/classb/deleteclassb", //路径 
													dataType: 'json',
													data: {
														classbid: classbid,
													}, //数据，这里使用的是Json格式进行传输 
													success: function(data) { //返回数据根据结果进行相应的处理 
														console.log(data.meta.code);
														if(data.meta.code == 200) {
															layer.msg('删除成功', {
																icon: 1
															});
															obj.del();
														} else if(data.meta.code == 102) {
															layer.msg('删除失败', {
																icon: 5
															});
														}
													}
												})
											})

									}
								});
							});
						}
					});
				}

				function topForum() {
					$.ajax({
						type: "POST", //提交方式 
						url: baseurl + "/classa/getclassalist", //路径 
						dataType: 'json',
						data: {
							attributeid: addt,
						},
						success: function(data) { //返回数据根据结果进行相应的处理 
							list = data.data;
							layui.use('table', function() {
								var table = layui.table;
								$('#xiala1').html("<option >请选择一级分类</option>");
								$.each(data.data, function(index, item) {
									$('#xiala1').append(new Option(item.classaname, item.classaid)); // 下拉菜单里添加元素
								})
								form.render(); //下拉菜单渲染 把内容加载进去
								//第一个实例

							});
						}
					});
				}
			</script>
